version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: store_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test1234
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d  # optional init scripts
    networks:
      - app-network

  # Spring Boot Backend
  backend:
    build:
      context: ./store-management
      dockerfile: Dockerfile
    container_name: store-management-api
    restart: always
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/store_management
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: test1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    depends_on:
      - db
    networks:
      - app-network

  # Angular Frontend (served via Nginx)
  frontend:
    build:
      context: ./store-management-frontend
      dockerfile: Dockerfile
    container_name: store-management-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge